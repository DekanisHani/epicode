<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La mia calcolatrice in js</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    
      <h1 id="titolo"></h1>
   <div class="calcolatrice">
    <div class="content1">
        <input type="text" name="display" id="operations" readonly="readonly" class="display" />
    </div>
    <div class="content">
        <div class="content">
            <input type="submit" id="7" value="7" onclick="numeri(this.id)" class="key" /><input type="submit" id="8"
                value="8" onclick="numeri(this.id)" class="key" /><input type="submit" id="9" value="9" onclick="numeri(this.id)"
                class="key" /><input type="submit" id="/" value="/" onclick="numeri(this.id)" class="key" />
        </div>
        <div class="content">
            <input type="submit" id="4" value="4" onclick="numeri(this.id)" class="key" /><input type="submit" id="5"
                value="5" onclick="numeri(this.id)" class="key" /><input type="submit" id="6" value="6" onclick="numeri(this.id)"
                class="key" /><input type="submit" id="*" value="X" onclick="numeri(this.id)" class="key" />
        </div>
        <div class="content">
            <input type="submit" id="1" value="1" onclick="numeri(this.id)" class="key" /><input type="submit" id="2"
                value="2" onclick="numeri(this.id)" class="key" /><input type="submit" id="3" value="3" onclick="numeri(this.id)"
                class="key" /><input type="submit" id="-" value="-" onclick="numeri(this.id)" class="key" />
        </div>
        <div class="content">
            <input type="submit" value="C" onclick="reset()" class="key" /><input type="submit" id="0" value="0"
                onclick="numeri(this.id)" class="key" /><input type="submit" id="." value="." onclick="numeri(this.id)"
                class="key" /><input type="submit" id="+" value="+" onclick="numeri(this.id)" class="key" />
        </div>
        <div class="content">
            <button value="=" onclick="operazione()" class="egual key">=</button>
        </div>
    </div>
</div>
    <script src="assets/js/script.js"></script>
</body>

</html>
